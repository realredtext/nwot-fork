{% extends "base.html" %}

{% block title %}
	Execute Shell script | Our World of Text
{% endblock %}

{% block header %}
	<h1>Execute Shell script</h1>
	<span><a href="/administrator/">Â« Back to Admin Panel</a></span>
{% endblock %}

{% block content %}
	<div class="content_set">
		<div class="content_set_title">Execute backend Javascript</div>
		<span style="color: #f00" title="NOTICE: Your input runs in the FUNCTION scope, NOT in runserver's scope!">!</span>
		<div class="content_set_content">
			<form method="POST" action=".">
				Run script: 
				<input type="text" name="shell_script" value="" autocomplete="off">
				<input type="submit" value="Run"><br>
				<label>Async?</label>
				<input type="checkbox" name="do_async">
				
				<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrftoken }}">
			</form>
		</div>
	</div>
	{% if message %}
	<div class="content_set_content">
		<span style="font-size:80%"><i>{{ message }}</i></span>
	</div>
	{% endif %}
{% endblock %}
